<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitrodigital</title>

    <script>
        function validacaoEmail(field) {
        usuario = field.value.substring(0, field.value.indexOf("@"));
        dominio = field.value.substring(field.value.indexOf("@")+ 1, field.value.length);
        if ((usuario.length >=1) &&
            (dominio.length >=3) && 
            (usuario.search("@")==-1) && 
            (dominio.search("@")==-1) &&
            (usuario.search(" ")==-1) && 
            (dominio.search(" ")==-1) &&
            (dominio.search(".")!=-1) &&      
            (dominio.indexOf(".") >=1)&&
            (dominio.indexOf("gmail")+ 1)||
            (dominio.indexOf("outlook")+ 1)||
            (dominio.indexOf("hotmail")+ 1)&&
            (dominio.lastIndexOf(".") < dominio.length - 1)) {
                document.getElementById("veredito").innerHTML="E-mail válido";
            } else {
                document.getElementById("veredito").innerHTML="<font color='red'>Email inválido </font>";
            }
        }
    </script>
</head>
<body>

    <form name="form1">
        <h3>Validação de email:</h3>
        <table>
            <tr>
                <td>
                    E-mail:
                    <input type="text" name="email" onblur="validacaoEmail(form1.email)"  maxlength="60" size='60'>
                </td>
                <td>
                    <div style="cursor: pointer;" id="veredito">Verificar</div>
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
